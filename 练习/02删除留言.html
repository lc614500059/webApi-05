<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        #oUl {
            width: 300px;
            height: 200px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<ul id="oUl">
    <!--<a href="#">删除</a>-->
</ul>
<input type="text" id="text1"/>
<input type="button" value="单击发送" id="btn1"/>
</body>
<script>
    function $(id) {
        return document.getElementById(id);
    }
    var oUl = $("oUl");
    var oText = $("text1");
    var oBtn = $("btn1");
    oText.focus();
    oBtn.onclick = function () {
        var str = oText.value;
        oUl.innerHTML += '<li>'+str + '<a href="javascript:;">删除</a></li>';
        oText.value = "";
        oText.focus();
        var aA = document.getElementsByTagName("a");
        for (var i = 0; i < aA.length; i++) {
            aA[i].onclick = function () {
                oUl.removeChild(this.parentNode);
            }
        }

    }

</script>
</html>
