<body id="oo" style="height: 2000px;">
<div id="box1">box
    <div id="box2">box2
        <div id="box3">box3</div>

</div>

<script>
    function $(id) {
        return document.getElementById(id);
    }
    function fn() {
        alert(this.id);
    }

    $("box1").onmouseover = fn;
    $("box2").onmouseover = null;
    $("box3").onmouseover = fn;

    document.body.onclick = fn;


</script>
